[mod-setting-name]
build-utils-auto-swap-ghost=Enable automatic ghost swap on pickup
build-utils-auto-select-ghost=Enable automatic ghost select on depletion

[mod-setting-description]
build-utils-auto-swap-ghost=When enabled, the mod will select the item that you picked up if you are currently holding its ghost.
build-utils-auto-select-ghost=When enabled, the mod will select the ghost of the item you were placing if you run out while building.
