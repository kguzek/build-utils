[mod-setting-name]
build-utils-auto-swap-ghost=Enable automatic ghost swap on pickup
build-utils-auto-select-ghost=Enable automatic ghost select on depletion

[mod-setting-description]
build-utils-auto-swap-ghost=When enabled, the item that you picked up will be selected if you are currently holding its ghost.
build-utils-auto-select-ghost=When enabled, the ghost of the item you were placing will be selected if you run out while building.
